<div
  class="modalBackground"
  (click)="closeModal()"
  [ngStyle]="modalIsVisible && { display: 'inline' }"
>
  <div class="modal" [ngStyle]="modalIsVisible && { display: 'flex' }">
    <p> {{message}} </p>
    <button class="button" type="button" (click)="closeModal()"> Close </button>
  </div>
</div>
